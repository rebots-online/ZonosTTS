<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZonosTTS - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #3498db;
        }

        .retry-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .retry-button:hover {
            background: #2980b9;
        }

        .cached-content {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 6px;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
                color: #fff;
            }

            .container {
                background: #2d2d2d;
            }

            h1 {
                color: #fff;
            }

            p {
                color: #bdc3c7;
            }

            .cached-content {
                background: #3d3d3d;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>Don't worry! ZonosTTS can still work offline with your cached models and previously generated content.</p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>

        <div class="cached-content">
            <h3>Available Offline:</h3>
            <ul id="cached-features" style="text-align: left;">
                <li>Previously generated audio files</li>
                <li>Cached TTS models</li>
                <li>Recent text-to-speech history</li>
            </ul>
        </div>
    </div>

    <script>
        // Check for cached content
        if ('caches' in window) {
            caches.keys().then(cacheNames => {
                const cachedFeatures = document.getElementById('cached-features');
                cacheNames.forEach(cacheName => {
                    const li = document.createElement('li');
                    li.textContent = `Cache available: ${cacheName}`;
                    cachedFeatures.appendChild(li);
                });
            });
        }

        // Auto-retry connection
        let retryCount = 0;
        const maxRetries = 3;
        const retryInterval = 5000;

        function checkConnection() {
            if (retryCount >= maxRetries) return;

            fetch('/').then(() => {
                window.location.reload();
            }).catch(() => {
                retryCount++;
                setTimeout(checkConnection, retryInterval);
            });
        }

        setTimeout(checkConnection, retryInterval);
    </script>
</body>
</html>
